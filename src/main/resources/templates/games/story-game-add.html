<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5 text-center">Nueva historia para el juego</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="#" th:object="${tsscStory}"
					th:action="@{/games/list/add/{id}(id=${game.id})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Valor
								del negocio</label> <input type="number" th:field="*{businessValue}"
								class="form-control" id="businessValue"> <span
								th:if="${#fields.hasErrors('businessValue')}"
								th:errors="*{businessValue}" class="text-danger"> </span>

						</div>
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label">Sprint
								inicial</label> <input type="number" th:field="*{initialSprint}"
								class="form-control" id="initialSprint"> <span
								th:if="${#fields.hasErrors('initialSprint')}"
								th:errors="*{initialSprint}" class="text-danger"> </span>
						</div>
						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label">Prioridad</label> <input
								type="number" th:field="*{priority}" class="form-control"
								id="priority"> <span
								th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"
								class="text-danger"> </span>
						</div>
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Descripcion</label>
							<input type="text" th:field="*{description}" class="form-control"
								id="description"> <span
								th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="text-danger"> </span>
						</div>
						<div class="form-group col-md-6">
							<label for="tsscGame" class="col-form-label">Escoga un
								juego *</label> <select class="form-control-range"
								th:field="*{tsscGame}">
								<option th:value="${game.id}"
								 th:text="${game.name}"
									class="form-control" th:selected="${tsscStory.tsscGame=game}"></option>
							</select>
						</div>
						<div class="col-md-6 mt-3">
							<input type="submit" name="action"
								class="btn btn-primary btn-lg btn-block" value="Agregar">

							<input type="submit" name="action"
								class="btn btn-secundary btn-lg btn-block" value="Cancelar">
						</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
