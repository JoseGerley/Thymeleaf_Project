<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-12">
				<center>
					<h2 class=" text-primary">Gestion de historias</h2>
				</center>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>ID</th>
							<th>Descripci√≥n</th>
							<th>Valor del negocio</th>
							<th>Sprint Inicial</th>
							<th>Prioridad</th>
							<th>Juego</th>
							<th>Editar</th>
							<th>Borrar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="story : ${tsscStories}">
							<td class="text-info" th:text="${story.id}"></td>
							<td class="text-info" th:text="${story.description}"></td>
							<td class="text-info" th:text="${story.businessValue}"></td>
							<td class="text-info" th:text="${story.initialSprint}"></td>
							<td class="text-info" th:text="${story.priority}"></td>
							<td class="text-info" th:text="${story.tsscGame.name}"></td>
							<td><a th:href="@{/stories/edit/{id}(id=${story.id})}"
								class="btn btn-primary"><i class="far fa-edit"></i></a></td>
							<td><a th:href="@{/stories/del/{id}(id=${story.id})}"
								class="btn btn-danger"><i class="fas fa-trash"></i></a></td>
						</tr>
					</tbody>
				</table>
				<div>
					<p class="my-5">
						<a href="/stories/add" class="btn btn-outline-primary">Agregar
							<i class="fas fa-plus mx-2"></i>
						</a> <a href="/" class="btn btn-outline-primary">Regresar <i
							class="fas fa-chevron-circle-left mx-2"></i></a>
					</p>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
